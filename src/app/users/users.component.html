<h2>
  Mis Usuarios</h2>
<ul class="usuarios">
  <li *ngFor="let user of usuarios" 
    [class.selected]="usuario === selectedUsuario"
    (click)="onSelect(user)">
    <span class="badge">{{user.nombres}}</span> {{user.apellidos}}
  </li>
</ul>
<app-usuario-detalle [usuario]="selectedUsuario" ></app-usuario-detalle>
